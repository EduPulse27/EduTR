    <!-- Theme initialization script - must be first -->
    <script>
      // Immediately restore dark mode if it was active
      if (localStorage.getItem("color-theme") === "dark") {
        document.documentElement.classList.add("dark");
      }
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const themeToggleBtn = document.getElementById("theme-toggle");
        const themeToggleDarkIcon =
          document.getElementById("theme-toggle-dark");
        const themeToggleLightIcon =
          document.getElementById("theme-toggle-light");
        const themeToggleText = document.getElementById("theme-toggle-text");

        // Set initial state
        function updateTheme() {
          const isDark = localStorage.getItem("color-theme") === "dark";
          document.documentElement.classList.toggle("dark", isDark);
          themeToggleLightIcon.classList.toggle("hidden", !isDark);
          themeToggleDarkIcon.classList.toggle("hidden", isDark);
          themeToggleText.textContent = isDark ? "Light Mode" : "Dark Mode";
        }

        // Initialize theme
        updateTheme();

        // Add click event listener
        themeToggleBtn.addEventListener("click", () => {
          const isDark = localStorage.getItem("color-theme") === "dark";
          localStorage.setItem("color-theme", isDark ? "light" : "dark");
          updateTheme();
        });
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Show shimmer effect
        document.body.classList.add("loading");

        // Hide shimmer and show content when everything is loaded
        window.addEventListener("load", function () {
          setTimeout(() => {
            document.body.classList.remove("loading");
            document.body.classList.add("loading-complete");
          }, 300);
        });
      });
    </script>

      function filterSubjects(department, semester, subject) {
        return subjects.filter(
          (s) =>
            (!department || s.department.includes(department)) &&
            (!semester || s.semester.includes(semester)) &&
            (!subject ||
              s.title.toLowerCase().includes(subject.toLowerCase()) ||
              s.code.toLowerCase().includes(subject.toLowerCase()))
        );
      }

      document.addEventListener("DOMContentLoaded", () => {
        const departmentInput = document.getElementById("department-input");
        const semesterInput = document.getElementById("semester-input");
        const subjectInput = document.getElementById("subject-input");
        const subjectCards = document.getElementById("subject-cards");

        function addShimmerPlaceholders() {
          const shimmerCard = `
            <div class="flex flex-col justify-between border bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden h-[380px] max-w-[350px] w-full transition-colors duration-200">
              <div class="p-4 flex flex-col h-full">
                <!-- Image placeholder -->
                <div class="w-full h-48 flex justify-center items-center">
                  <div class="w-48 h-48 shimmer rounded-lg"></div>
                </div>
                <!-- Text content placeholder -->
                <div class="flex-1 flex flex-col mt-2">
                  <div class="h-5 w-16 mx-auto shimmer rounded"></div>
                  <div class="h-12 w-48 mx-auto shimmer rounded mt-1"></div>
                </div>
                <!-- Button placeholder - reduced top margin -->
                <div class="mt-2">
                  <div class="h-[38px] w-full shimmer rounded-md"></div>
                </div>
              </div>
            </div>
          `;

          subjectCards.innerHTML = `
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
              ${Array(6).fill(shimmerCard).join("")}
            </div>
          `;
        }

        function renderCards() {
          // Add shimmer effect while filtering
          addShimmerPlaceholders();

          setTimeout(() => {
            const filtered = filterSubjects(
              departmentInput.value,
              semesterInput.value,
              subjectInput.value
            );

            subjectCards.innerHTML = filtered
              .map(
                (s) => `
              <div class="flex flex-col justify-between border bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden h-[380px] max-w-[350px] w-full mx-auto transition-colors duration-200" data-aos="fade-up" data-aos-once="true">
                <div class="p-4 flex flex-col h-full">
                  <!-- Image container -->
                  <div class="w-full h-48 flex justify-center items-center">
                    <img src="${s.image}" alt="${s.title}" class="w-48 h-48 object-contain" />
                  </div>
                  <!-- Text content -->
                  <div class="flex-1 flex flex-col mt-2">
                    <!-- Code -->
                    <p class="text-sm text-gray-600 dark:text-gray-400 text-center">${s.code}</p>
                    <!-- Title -->
                    <h2 class="text-lg uppercase font-semibold text-center mt-1 dark:text-white line-clamp-2">${s.title}</h2>
                  </div>
                  <!-- Button container - reduced top margin -->
                  <div class="mt-2">
                    <button class="w-full h-[38px] bg-purple-600 dark:bg-purple-700 text-white rounded-md hover:bg-purple-700 dark:hover:bg-purple-800 transition-colors duration-200 explore-btn" data-subject-id="${s.id}">
                      Explore
                    </button>
                  </div>
                </div>
              </div>
            `
              )
              .join("");

            // Attach events to the "Explore" buttons
            const exploreButtons = document.querySelectorAll(".explore-btn");
            exploreButtons.forEach((button) => {
              button.addEventListener("click", (e) => {
                const subjectId = e.target.getAttribute("data-subject-id");
                const subject = subjects.find((s) => s.id == subjectId);
                renderSubjectPage(subject);
              });
            });
          }, 300);
        }

        departmentInput.addEventListener("change", renderCards);
        semesterInput.addEventListener("change", renderCards);
        subjectInput.addEventListener("input", renderCards);

        function renderSubjectPage(subject) {
          document.body.innerHTML = `
            <class="p-4">
              <button id="back-button" class="bg-gray-300 dark:bg-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 dark:hover:bg-gray-600 mb-4 text-gray-800 dark:text-white transition-colors duration-200">
                Back
              </button>
              <h1 class="text-4xl font-bold mb-8 text-center dark:text-white">${subject.title}</h1>
              <div class="flex flex-wrap justify-center gap-6 mb-8 mt-10">
                <button class="bg-blue-600 dark:bg-blue-700 text-white px-6 py-3 rounded-md hover:bg-blue-700 dark:hover:bg-blue-800 shadow-xl w-full sm:w-auto text-lg transition-colors duration-200">
                  <a href="${subject.notes}" target="_blank">Handwritten Notes</a>
                </button>
                <button class="bg-blue-600 dark:bg-blue-700 text-white px-6 py-3 rounded-md hover:bg-blue-700 dark:hover:bg-blue-800 shadow-xl w-full sm:w-auto text-lg transition-colors duration-200">
                  <a href="${subject.syllabus}" target="_blank">Syllabus</a>
                </button>
                <button class="bg-blue-600 dark:bg-blue-700 text-white px-6 py-3 rounded-md hover:bg-blue-700 dark:hover:bg-blue-800 shadow-xl w-full sm:w-auto text-lg transition-colors duration-200">
                  <a href="${subject.pyq}" target="_blank">PYQs</a>
                </button>
                <button class="bg-blue-600 dark:bg-blue-700 text-white px-6 py-3 rounded-md hover:bg-blue-700 dark:hover:bg-blue-800 shadow-xl w-full sm:w-auto text-lg transition-colors duration-200">
                  <a href="${subject.resource}" target="_blank">Resources</a>
                </button>
              </div>
              <!-- About Section -->
              <div class="bg-white dark:bg-gray-800 p-6 shadow-md rounded-lg text-center max-w-4xl mx-auto">
                <h2 class="text-2xl font-semibold mb-4 dark:text-white">About Team</h2>
                <p class="text-gray-600 dark:text-gray-300 leading-relaxed">
                  This set of study materials is a heartfelt gift from your seniors. It was crafted in 2024-25 to empower you in your academic journey. We have kept the content as concise as possible.<br/>
                  <br/><b>Faculty List</b><br/>
                  CET was renamed to OUTR officially in 2021, and we are the third batch of OUTR. Our batch commenced on September 9, 2023, and will end on May 31, 2027.
                  <br/><b>Notes Contributed</b><br/>
                  Mr. Swayam Subhankar Sahoo (CSE)<br/>
                  Mr. Adesh Anubhav (EE)<br/>
                  Mr. Abhinash Pritiraj (IT)<br/>
                  Mr. Rohnak Agarwal (CSE)<br/>
                  <b>EduTR Portal Developed By</b><br/>
                  Abhinash Pritiraj (Project Lead)<br/>
                  Shubhashree Mohanty (Design Lead)<br/>
                  Monalisa Patra (Developer)<br/>
                  Utkal Kumar Dash (Developer)<br/>
                  <b>EduTR Portal Assisted By</b><br/>
                  Puneet Dhal (Developer)<br/>
                  Jagadish Prasad Pattanaik (Developer)
                </p>
              </div>
            </div>
          `;
          document
            .getElementById("back-button")
            .addEventListener("click", () => {
              window.location.reload(); // Refresh the page to go back to the main subject page
            });
        }

        // Initially render the full list of subjects
        renderCards();
      });
    </script>

        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
    <script>
      function navigateToHome() {
        document.body.classList.add("loading");
        document.body.classList.remove("loading-complete");

        setTimeout(() => {
          window.location.href = "index.html";
        }, 300);
      }

      // Handle back/forward navigation
      window.addEventListener("pageshow", function (event) {
        document.body.classList.remove("page-transition");
      });

      // Update home link to use smooth transition
      document
        .querySelector('a[href="index.html"]')
        .addEventListener("click", function (e) {
          e.preventDefault();
          navigateToHome();
        });
    </script>
